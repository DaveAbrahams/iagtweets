<head>
  <title>iagtweets</title>
</head>

<body>
    <div class="container">
        {{> header}}
        {{> addTweet}}
        {{> listTweets}}
    </div>
</body>


<template name="addTweet">
    <form class="form-vertical" role="form">
        <label class="control-label">Share what you are working on</label>
        <div class="form-group">
            <textarea id="newtweettext" class="form-control" rows="3" style="width: 300px;"></textarea>
        </div>
        <div class="form-group">
            <input id="new-tweet" type="button" value="Post" class="btn btn-lg btn-primary"/>
        </div>
    </form>
</template>

<template name="listTweets">
    <ul class="list-unstyled">
    {{#each tweet}}
        <li><p class="lead">{{formatDate dateCreated}} | {{detail}}</p></li>
    {{/each}}
    </ul>
</template>

<template name="header">
  <header class="navbar">
    <div class="navbar-inner">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="">IAG Tweets</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
            <li class="dropdown">
                {{> notifications}}
            </li>
        </ul>
        <ul class="nav pull-right">
          <li><a href="">login</a></li>
        </ul>
      </div>
    </div>
  </header>
</template>

<template name="notifications">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    Notifications
    {{#if notificationCount}}
      <span class="badge badge-inverse">{{notificationCount}}</span>
    {{/if}}
    <b class="caret"></b>
  </a>
  <ul class="notification dropdown-menu">
    {{#if notificationCount}}
      {{#each notifications}}
        {{> notification}}
      {{/each}}
    {{else}}
      <li><span>No Notifications</span></li>
    {{/if}}
  </ul>
</template>

<template name="notification">
  <li>
    <a href="">
      Tweet</a> 
    </li>
</template>
